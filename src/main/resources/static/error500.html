<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隆Ups! Algo sali贸 mal - OnlyFlans</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .error-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            animation: shake 0.8s ease-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }

        .error-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: wobble 2s infinite;
        }

        @keyframes wobble {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }

        .error-code {
            font-size: 4rem;
            font-weight: bold;
            color: #ff6b6b;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .error-title {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 15px;
        }

        .error-message {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .back-button {
            display: inline-block;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .error-details {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            border-left: 4px solid #ff6b6b;
            text-align: left;
        }

        .error-details h4 {
            color: #333;
            margin-bottom: 10px;
        }

        .error-details p {
            color: #666;
            font-size: 0.9rem;
            font-family: 'Courier New', monospace;
            background: #fff;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
        }

        .floating-flans {
            position: absolute;
            font-size: 2rem;
            animation: float 6s infinite;
            pointer-events: none;
            opacity: 0.3;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-20px) rotate(5deg);
            }
            50% {
                transform: translateY(-10px) rotate(-5deg);
            }
            75% {
                transform: translateY(-30px) rotate(3deg);
            }
        }

        @media (max-width: 768px) {
            .error-container {
                padding: 30px 20px;
            }

            .error-code {
                font-size: 3rem;
            }

            .error-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
<div class="floating-flans" style="top: 10%; left: 10%; animation-delay: 0s;">ェ</div>
<div class="floating-flans" style="top: 20%; right: 15%; animation-delay: 2s;"></div>
<div class="floating-flans" style="bottom: 30%; left: 20%; animation-delay: 4s;"></div>
<div class="floating-flans" style="bottom: 10%; right: 10%; animation-delay: 1s;">ギ</div>

<div class="error-container">
    <div class="error-icon"></div>
    <div class="error-code" id="errorCode">500</div>
    <h1 class="error-title">隆Se quem贸 el flan!</h1>
    <p class="error-message">
        Parece que algo sali贸 mal en nuestra cocina digital.
        Nuestros chefs est谩n trabajando para arreglar este problema.
    </p>

    <a href="/" class="back-button"> Volver al inicio</a>

    <div class="error-details">
        <h4>Detalles t茅cnicos:</h4>
        <p><strong>Error:</strong> <span id="errorType">Internal Server Error</span></p>
        <p><strong>Timestamp:</strong> <span id="timestamp"></span></p>
        <p><strong>Path:</strong> <span id="errorPath">/api/unknown</span></p>
        <p><strong>Status:</strong> <span id="statusCode">500</span></p>
    </div>
</div>

<script>
    // Actualizar timestamp
    document.getElementById('timestamp').textContent = new Date().toLocaleString('es-ES');

    // Detectar c贸digo de error com煤n en la URL o usar 500 por defecto
    const urlParams = new URLSearchParams(window.location.search);
    const errorCode = urlParams.get('error') || '500';
    const errorPath = urlParams.get('path') || window.location.pathname;

    document.getElementById('errorCode').textContent = errorCode;
    document.getElementById('statusCode').textContent = errorCode;
    document.getElementById('errorPath').textContent = errorPath;

    // Mensajes personalizados seg煤n el c贸digo de error
    const errorMessages = {
        '400': {
            title: '隆Ingredientes incorrectos!',
            message: 'La receta que enviaste no es v谩lida. Revisa los ingredientes e intenta de nuevo.',
            type: 'Bad Request'
        },
        '401': {
            title: '隆Acceso denegado a la cocina!',
            message: 'Necesitas autenticarte para acceder a esta receta especial.',
            type: 'Unauthorized'
        },
        '403': {
            title: '隆Receta secreta!',
            message: 'No tienes permisos para acceder a esta receta de la abuela.',
            type: 'Forbidden'
        },
        '404': {
            title: '隆Flan no encontrado!',
            message: 'El flan que buscas se escap贸 del horno. Verifica la URL e intenta de nuevo.',
            type: 'Not Found'
        },
        '500': {
            title: '隆Se quem贸 el flan!',
            message: 'Algo sali贸 mal en nuestra cocina digital. Nuestros chefs est谩n trabajando para arreglar este problema.',
            type: 'Internal Server Error'
        }
    };

    const errorInfo = errorMessages[errorCode] || errorMessages['500'];
    document.querySelector('.error-title').textContent = errorInfo.title;
    document.querySelector('.error-message').textContent = errorInfo.message;
    document.getElementById('errorType').textContent = errorInfo.type;

    // Efecto de parallax en los flanes flotantes
    document.addEventListener('mousemove', (e) => {
        const flans = document.querySelectorAll('.floating-flans');
        flans.forEach((flan, index) => {
            const speed = (index + 1) * 0.02;
            const x = e.clientX * speed;
            const y = e.clientY * speed;
            flan.style.transform += ` translate(${x}px, ${y}px)`;
        });
    });

    console.log('%c OnlyFlans Error Handler', 'color: #ff6b6b; font-size: 18px; font-weight: bold;');
    console.log(`%cError ${errorCode}: ${errorInfo.type}`, 'color: #666; font-size: 12px;');
</script>
</body>
</html>
